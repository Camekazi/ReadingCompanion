name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "**/*.swift"
      - "**/*.md"

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this iOS/Swift pull request and provide feedback on:
            - SwiftUI best practices and patterns
            - SwiftData usage and model design
            - Memory management and retain cycles
            - Accessibility considerations
            - Error handling patterns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on app architecture and conventions.
            Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
